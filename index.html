<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pesquisa de Repositorios GitHub</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
	<div id="app" class="app">
		<h1 class="title">Buscar Repositórios no Github</h1>
		<div class="content-form">
			<form>
				<input type="" id="input_user" placeholder="Pesquisa usuário do Github. Ex: nomedousuario" />
				<button type="submit" class="btn-app">Buscar</button>
			</form>
		</div>

		<div class="content-list">
			<div class="content-list-container">
				<ul></ul>
			</div>
		</div>
	</div>

	<script src="site.js"></script>
</body>
</html>
